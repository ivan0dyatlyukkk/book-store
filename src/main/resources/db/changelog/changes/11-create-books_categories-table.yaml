databaseChangeLog:
  - changeSet:
      id: create-books_categories-table
      author: ivan-diatliuk
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_book_id
                    references: books
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_category_id
                    references: categories
